# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
language:
timezone:
title: QwerSe
subtitle: 一个方向，来回走动
enableCache: true
mathjax: false
katex: false
youyan:
baiduAnalytics:
keywords: Markdown,linux,网络,构架
description: >
    QwerSe-一击致命，一点就透
version: 2.2
author:
    name: qwerse
    email: qwerse@139.com
    github: No
    weibo: No
    avatar:
blog:
    recentSize: 5
    pageSize: 6
    pageBarSize: 5
    allBlogsForPage: false
text:
    title: 介绍
    intro: >
          团结就是力量

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://www.qwerse.com
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
    安全: security
    生活: lifetime
    Linux: linux
    Windows: windows
    mysql: storage
    coding: python
    网络: webnet
    算法: compute

tag_map:
    安全: security
    生活: lifetime
    Linux: linux
    Windows: windows
    mysql: mysql
    Python: python
    网络: webnet
    算法: compute
# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: jsimple

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: rsync
  host: 172.105.223.22
  user: root
  root: /var/www/www.qwerse.com/public
  port: 22
  delete: false
  verbose: true
  ignore_errors: false

